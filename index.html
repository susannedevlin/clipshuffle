<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ClipShuffle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎵 ClipShuffle 🎵</h1>

<div class="controls">
  <button class="playlist-button" data-playlist="Latin" onclick="switchPlaylist('Latin')">🎵 Latin</button>
  <button class="playlist-button" data-playlist="Music Mixes" onclick="switchPlaylist('Music Mixes')">🔥 Music Mixes</button>
</div>

    <div class="controls">
      <!-- You can change that default value to your playlist -->
      <button id="skipBtn" onclick="skipToNext()">⏭️ Skip</button>
    </div>

    <div id="playerWrapper">
      <div id="player"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
