<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClipShuffler</title>
</head>
<body>
  <h1>🎵 YouTube ClipShuffler</h1>

  <textarea id="playlistInput" rows="5" cols="60" placeholder="Paste YouTube URLs here, one per line"></textarea><br>
  <button onclick="loadPlaylist()">Load Playlist</button>
  <button onclick="skipToNext()">⏭️ Skip</button>

  <div id="player" style="margin-top: 20px;"></div>

  <script src="script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
