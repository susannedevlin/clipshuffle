<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ClipShuffler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎵 YouTube ClipShuffler</h1>

    <div class="controls">
      <!-- You can change that default value to your playlist -->
      <button id="loadBtn" onclick="loadPlaylist()">Load Playlist</button>
      <button id="skipBtn" onclick="skipToNext()">⏭️ Skip</button>
    </div>

    <div id="playerWrapper">
      <div id="player"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
